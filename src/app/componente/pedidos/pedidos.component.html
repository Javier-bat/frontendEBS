<ng-template #content let-c="cerrar" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Factura</h4>
        <button type="button" class="close" aria-label="Close" (click)="cerrarModal()" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-card-factura [factura]="factura"></app-card-factura>
    </div>
</ng-template>

<div class="container pt-1">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <br>
            <h4>Pedidos</h4>
        </div>
        <div class="col-sm">
        </div>
    </div>
    <br>
        <div>
            <div *ngIf="(pedidos.length == 0)" class="alert alert-secondary" style="width: 100%;" role="alert">Sin pedidos.</div>
            <div *ngFor="let pedido of pedidos" >
                <app-card-pedido (verFacturaEvent) = "abrirModalFactura($event,content)" [pedido]="pedido">
                </app-card-pedido>
            </div> 
          
        </div>
</div>
