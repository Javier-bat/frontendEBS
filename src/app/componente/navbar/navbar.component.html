<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" [routerLink]="['/']">El Buen Sabor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
        (click)="isMenuCollapsed = !isMenuCollapsed">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" *ngIf="token != null">
            <li class="nav-item" *ngIf="decodedToken.tipo != cliente ">
                <a class="nav-link" [routerLink]="['/Articulos']">Articulos</a>
            </li>
            <li class="nav-item" *ngIf="decodedToken.tipo != cliente ">
                <a class="nav-link" [routerLink]="['/Personal']">Personal</a>
            </li>
            <li class="nav-item" *ngIf="decodedToken.tipo != cliente ">
                <a class="nav-link" [routerLink]="['/Manufacturados']">Manufacturados</a>
            </li>
            <li class="nav-item" *ngIf="decodedToken.tipo == cliente ">
                <a class="nav-link" [routerLink]="['/Pedidos']">Pedidos</a>
            </li>
            <li class="nav-item" *ngIf="decodedToken.tipo != cliente ">
                <a class="nav-link" [routerLink]="['/Cocina']">Cocina</a>
            </li>

            <li class="nav-item" *ngIf="decodedToken.tipo == cliente ">
                <a class="nav-link" [routerLink]="['/Carta']">Carta</a>
            </li>
            <li class="nav-item" *ngIf="decodedToken.tipo != cliente ">
                <a class="nav-link" [routerLink]="['/Facturas']">Facturas</a>
            </li>
            <li class="nav-item" *ngIf="decodedToken.tipo != cliente ">
                <a class="nav-link" [routerLink]="['/Reportes']">Reportes</a>
            </li>



        </ul>

        <ul class="navbar-nav ml-auto">
            <ng-container *ngIf="token == null">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/Login']">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/Registro']">Registro</a>
                </li>
            </ng-container>

            <ng-container *ngIf="token != null">
                <li class="nav-item" id="carrito" *ngIf="decodedToken.tipo == cliente ">
                    <a class="nav-link" [routerLink]="['/Carrito']"><i class="bi bi-basket3-fill px-2"></i>
                        {{items.length}}</a>

                </li>


                <li class="nav-item" class="align-middle" ngbDropdown *ngIf="token != null">
                    <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown2" role="button">
                        {{decodedToken.email}}
                    </a>
                    <div ngbDropdownMenu aria-labelledby="navbarDropdown2" class="dropdown-menu dropdown-menu-right">
                        <a ngbDropdownItem (click)="cerrarSesion()">Cerrar Sesión</a>
                    </div>
                </li>
            </ng-container>






        </ul>


    </div>
</nav>
