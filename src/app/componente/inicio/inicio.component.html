<div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;"
    id="containerLogin">
    <div class="row">
        <div class="col">
            <div class="card text-center" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">El Buen Sabor</h5>
                    <p>La mejor comida de Mendoza</p>
                    <ng-container *ngIf="decodedToken.tipo == 'Cliente'">
                        <div>
                            <a [routerLink]="['/Carta']">Ver la carta</a>
                        </div>
                        <div>
                            <a [routerLink]="['/Carrito']">Ir al carito</a>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>




    </div>
</div>
